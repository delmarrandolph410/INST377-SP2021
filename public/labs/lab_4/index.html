<!DOCTYPE html>
<head>
    <h1 style="text-align:center">Delmar Randolph's Lab 4</h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form>
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter your first name here">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter your last name here">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone here">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="5" cols ="33" id="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eigthteen-to-thirty-five">
              <label for="eigthteen-to-thirty-five">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirty-five-to-fifty">
              <label for="thirty-five-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-sixty-five">
              <label for="fifty-to-sixty-five">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    </body>
  </div>
