<!DOCTYPE html>
<html lang="en">
<head>
    <html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Delmar Randolph's Lab 4</title>
    <h1 style="text-align:center">Delmar Randolph's Lab 4</h1>
</head>
<body>
<div class="container">
    <form>
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone">
        </li>
        <li>
          <label for="message">Text field</label>
          <textarea id="message" name="message" rows="5" cols="33"></textarea>
        </li>  
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" name="eigthteen-to-thirty-five" id="eigthteen-to-thirty-five">
              <label for="eigthteen-to-thirty-five">18-35</label>
            </li>
            <li>
              <input type="checkbox" name="thirty-five-to-fifty" id="thirty-five-to-fifty">
              <label for="thirty-five-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" name="fifty-to-sixty-five" id="fifty-to-sixty-five">
              <label for="fifty-to-sixty-five">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit" name="submit" id="submit">Submit</button>
        </li>
      </ul>
    </form>
    </body>
  </div>
  </html>
